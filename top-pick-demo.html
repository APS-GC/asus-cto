<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Pick Block Demo</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="blocks/top-pick/top-pick.css">
</head>
<body>
    <main>
        <div class="section">
            <div class="top-pick block" data-block-name="top-pick">
                <div>
                    <div>
                        <picture>
                            <img src="https://images.unsplash.com/photo-1587202372634-32705e3bf49c?w=400&h=300&fit=crop" alt="ROG G700 Gaming PC" loading="lazy">
                        </picture>
                    </div>
                    <div>
                        <p>Latest creations</p>
                        <h3>ROG G700 (2025)</h3>
                        <p><a href="#config1">View configs</a></p>

                </div>
                <div>
                    <div>
                        <picture>

                        </picture>
                    </div>
                    <div>
                        <p>Top picks</p>
                        <h3>ROG Strix G10DK G10DK</h3>
                        <p><a href="#config2">View configs</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script type="module">
        import { loadBlock } from './scripts/aem.js';
        
        // Load the top-pick block
        const topPickBlock = document.querySelector('.top-pick');
        if (topPickBlock) {
            loadBlock(topPickBlock);
        }
    </script>
</body>
</html>
