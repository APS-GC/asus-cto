<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Product Card Demo</title>
    <style>
        body {
            margin: 0;
            padding: 2rem;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            color: #333;
        }
        
        .demo-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 2rem;
            color: #212529;
        }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .product-card {
            background: #1a1a1a;
            color: #ffffff;
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        
        .product-card:hover {
            transform: translateY(-4px);
        }
        
        .product-status {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.75rem;
        }
        
        .status-item {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-weight: 500;
        }
        
        .status-in-stock { background: #10b98120; color: #10b981; }
        .status-new { background: #3b82f620; color: #3b82f6; }
        .status-deal { background: #f59e0b20; color: #f59e0b; }
        
        .product-image {
            width: 100%;
            max-width: 200px;
            height: 150px;
            margin: 0 auto 1rem;
            display: block;
            border-radius: 8px;
            object-fit: cover;
        }
        
        .product-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #ffffff;
        }
        
        .product-model {
            color: #b0b0b0;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }
        
        .product-rating {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .stars {
            color: #3b82f6;
        }
        
        .compare-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }
        
        .compare-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }
        
        .fps-section {
            margin-bottom: 1rem;
        }
        
        .fps-game {
            color: #b0b0b0;
            font-size: 0.75rem;
            margin-bottom: 0.25rem;
        }
        
        .fps-score {
            background: transparent;
            color: #ffffff;
            border: 1px solid #808080;
            border-radius: 4px;
            padding: 0.25rem 0.75rem;
            font-size: 0.875rem;
        }
        
        .specs-list {
            list-style: none;
            padding: 0;
            margin: 1rem 0;
            font-size: 0.875rem;
            color: #b0b0b0;
        }
        
        .specs-list li {
            position: relative;
            padding-left: 1rem;
            margin-bottom: 0.25rem;
        }
        
        .specs-list li::before {
            content: "■";
            position: absolute;
            left: 0;
            color: #808080;
        }
        
        .estore-line {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 1rem 0;
            color: #b0b0b0;
            font-size: 0.75rem;
        }
        
        .estore-line::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #404040;
        }
        
        .price-block {
            display: flex;
            align-items: baseline;
            gap: 0.5rem;
            margin: 1rem 0;
        }
        
        .price {
            color: #f59e0b;
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .original-price {
            text-decoration: line-through;
            color: #b0b0b0;
            font-size: 0.875rem;
        }
        
        .discount {
            color: #f59e0b;
            font-size: 0.875rem;
            font-weight: 600;
        }
        
        .buy-button {
            width: 100%;
            background: #ffffff;
            color: #1a1a1a;
            border: none;
            border-radius: 6px;
            padding: 0.875rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        
        .buy-button:hover {
            background: #f0f0f0;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <h1 class="demo-title">EDS Product Card Block - All Data Visible</h1>
    
    <div class="product-grid" id="productGrid">
        <!-- Products will be loaded here -->
    </div>

    <script>
        // Mock product data
        const products = [
            {
                id: 'rog-strix-gt15',
                name: 'ROG Strix GT15 Gaming Desktop',
                model: 'G15CF-DB776',
                image: 'https://picsum.photos/300/200?random=1',
                price: '1299',
                originalPrice: '1599',
                discount: '300',
                benchmarkGame: 'Cyberpunk 2077',
                fps: '85',
                specs: [
                    'AMD Ryzen 7 5700G Processor',
                    'NVIDIA GeForce RTX 3060 Ti',
                    '16GB DDR4 RAM',
                    '512GB PCIe SSD + 1TB HDD'
                ]
            },
            {
                id: 'rog-strix-gt35',
                name: 'ROG Strix GT35 Gaming Desktop',
                model: 'G35CZ-DB796',
                image: 'https://picsum.photos/300/200?random=2',
                price: '1899',
                originalPrice: '2199',
                discount: '300',
                benchmarkGame: 'Call of Duty: Modern Warfare III',
                fps: '120',
                specs: [
                    'Intel Core i7-11700KF Processor',
                    'NVIDIA GeForce RTX 3070',
                    '32GB DDR4 RAM',
                    '1TB PCIe SSD'
                ]
            },
            {
                id: 'rog-strix-ga15',
                name: 'ROG Strix GA15 Gaming Desktop',
                model: 'G15DK-DB756',
                image: 'https://picsum.photos/300/200?random=3',
                price: '999',
                originalPrice: '1299',
                discount: '300',
                benchmarkGame: 'Fortnite Chapter 5',
                fps: '165',
                specs: [
                    'AMD Ryzen 5 5600G Processor',
                    'NVIDIA GeForce RTX 3060',
                    '16GB DDR4 RAM',
                    '512GB PCIe SSD'
                ]
            }
        ];

        function createProductCard(product) {
            return `
                <div class="product-card">
                    <div class="product-status">
                        <span class="status-item status-in-stock">In Stock</span>
                        <span class="status-item status-new">New</span>
                        <span class="status-item status-deal">Deal</span>
                    </div>
                    
                    <img class="product-image" src="${product.image}" alt="${product.name}" />
                    
                    <h3 class="product-title">${product.name}</h3>
                    <p class="product-model">${product.model}</p>
                    
                    <div class="product-rating">
                        <span class="stars">★★★★☆</span>
                        <span>4.2 (12)</span>
                    </div>
                    
                    <div class="compare-section">
                        <div class="product-rating">
                            <span class="stars">★★★★☆</span>
                        </div>
                        <label class="compare-label">
                            <input type="checkbox" />
                            Compare
                        </label>
                    </div>
                    
                    <div class="fps-section">
                        <p class="fps-game">${product.benchmarkGame}</p>
                        <button class="fps-score">FPS: ${product.fps}</button>
                    </div>
                    
                    <ul class="specs-list">
                        ${product.specs.map(spec => `<li>${spec}</li>`).join('')}
                    </ul>
                    
                    <div class="estore-line">
                        <span>ASUS estore price</span>
                    </div>
                    
                    <div class="price-block">
                        <span class="price">$${product.price}</span>
                        <span class="original-price">$${product.originalPrice}</span>
                        <span class="discount">SAVE $${product.discount}</span>
                    </div>
                    
                    <button class="buy-button" onclick="alert('Buy now clicked for ${product.name}')">
                        Buy now
                    </button>
                </div>
            `;
        }

        // Load products
        document.addEventListener('DOMContentLoaded', () => {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = products.map(product => createProductCard(product)).join('');
        });
    </script>
</body>
</html>
