<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Products - EDS Block Demo</title>
    <link rel="stylesheet" href="blocks/product-card/product-card.css">
    <style>
        body {
            margin: 0;
            padding: 2rem;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
        }
    </style>
</head>
<body>
    <!-- Product Card Block with Hot Products Title -->
    <div class="product-card block" data-block-name="product-card">
        <div>
            <div>Section Title</div>
            <div>Hot Products</div>
        </div>
        <div>
            <div>Item Count</div>
            <div>3</div>
        </div>
        <div>
            <div>View All Link</div>
            <div>/products</div>
        </div>
        <div>
            <div>View All Text</div>
            <div>View all</div>
        </div>
    </div>

    <script type="module" src="blocks/product-card/product-card.js"></script>
</body>
</html>
