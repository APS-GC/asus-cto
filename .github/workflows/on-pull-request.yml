name: Pull Request Checks

on:
  pull_request:
    branches: [ main, dev ]
    types: [opened, synchronize, reopened]

permissions:
  contents: read

jobs:
  lint-check:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linting
        run: npm run lint

